<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../lib/css/reset.css">
    <link rel="stylesheet" href="../lib/css/swiper.min.css">
    <link rel="stylesheet" href="../lib/css/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="swiper-container outside">
    <div class="swiper-wrapper">
        <div class="swiper-slide" id="page1">
            <div class="imgs">
                <img src="img/cover.png" alt="" class="p1-1 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                <img src="img/wording_cover.png" alt="" class="p1-2 ani" swiper-animate-effect="slideInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
            </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-container inside" id="page2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="imgs">
                            <img src="img/wording.png" alt="" class="p2-1 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                            <img src="img/circle.png" alt="" class="p2-2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                            <img src="img/people.png" alt="" class="p2-3 ani" swiper-animate-effect="slideInLeft" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                            <img src="img/check_develop.png" alt="" class="p2-4 ani" swiper-animate-effect="slideInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                            <img src="img/floating_develop.png" alt="" class="p2-5 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgs">
                            <img src="img/introduction.png" alt="" class="p2-6 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                            <img src="img/btn_develop.png" alt="" class="p2-7 ani" swiper-animate-effect="flipInY" swiper-animate-duration="0.8s" swiper-animate-delay="0.1s">
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="swiper-slide">33</div>
    </div>
</div>
<div class="icon-up animated jump infinite">
    <img src="img/icon_up.png" alt="">
</div>
<script src="../lib/js/zepto.min.js"></script>
<script src="../lib/js/touch.js"></script>
<script src="../lib/js/fx.js"></script>
<script src="../lib/js/swiper.min.js"></script>
<script src="../lib/js/swiper.animate1.0.2.min.js"></script>
<script src="../lib/js/rem.js"></script>
<!--<script src="js/main.js"></script>-->
<script src="js/test.js"></script>
</body>
</html>
